    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Movie Review</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <header>
            <h1>Add Movie Review</h1>
            {% include 'nav.html' %}
        </header>

        <main class="container mt-4">
            <form method="POST" action="{{ url_for('add_review') }}">
                <div class="mb-3">
                    <label for="movie_name" class="form-label">Movie Name</label>
                    <input type="text" class="form-control" id="movie_name" name="movie_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="review" class="form-label">Review</label>
                    <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (0-5)</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="0" max="5" step="0.5" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 My Website</p>
        </footer>
    </body>
    </html>
